<ion-content padding>

  <div class="justify-row">
    <div class="title-page">This Week</div>
    <div class="freeze" style="display: none;">
      <div class="f-title">
        Freeze Day
      </div>
      <ion-toggle [(ngModel)]="freeze" (ngModelChange)="confirmFreeze()" checked="false" color="purple"></ion-toggle>
    </div>
  </div>

  <div class="week-days">
    <div *ngFor="let d of this.days">
      <div class="{{getClass(d.number)}}" (click)="changeSelected(d.number)">{{d.ab}}</div>
    </div>
  </div>

  <div class="day-area">
    <div *ngFor="let a of this.activities_all">
      
      <div class="day-element" *ngIf="isSameDay(a.startTime, a.reservations)" (click)="onEventSelected(a)">
        <div class="time-element">{{a.time}}</div>
        <div class="details">
          <div class="d-title">{{a.title_complete}}</div>
          <div class="d-spaces" *ngIf="a.isEvent">{{a.reservations}}/{{a.spaces_available + a.reservations}} spaces available</div>
          <div class="d-spaces"  *ngIf="a.isEvent==false">{{this.getRsv(a)}}/{{a.space}} spaces available</div>
        </div>
      </div>
    </div>

  </div>
