<ion-content padding>
 <button (click)="openNew()" type="button" class="new-event" padding>New Experience</button>

 <div (click)="confirmEdit(e)" class="event-element" *ngFor="let e of this.events">
     <div class="user-img" [style.background-image]="sanitizeThis(e.img)"></div>
     <div class="event-texts">
      <div class="event-sender">{{e.title}}</div>
      <div *ngIf="e.nomads" class="event-hint">{{e.nomads.length}}/{{e.spaces_available}}</div>
     </div>

   <div class="stats-hint">...</div>
 </div>


</ion-content>
