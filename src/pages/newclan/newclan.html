<ion-content padding class="newclan">

   <div class="card-container">
     <div class="input-group">
       <p class="input-title">Title</p>
       <input type="text" class="input-field" [(ngModel)]="clan_data.name">
     </div>

     <div class="input-group">
       <p class="input-title">Description</p>
       <textarea rows="4" type="text" class="input-field" [(ngModel)]="clan_data.description"></textarea>
     </div>

     <div class="input-group">
       <p class="input-title">Rules</p>
       <textarea rows="4" type="text" class="input-field" [(ngModel)]="clan_data.rules"></textarea>
     </div>

     <div class="input-group">
       <p class="input-title">Location</p>
       <input type="text" class="input-field" [(ngModel)]="clan_data.location">
     </div>

     <div class="input-group">
       <p class="input-title">Picture</p>
       <button (click)="presentOptions()" type="button" class="add-btn">Select Picture</button>
     </div>

     <div class="input-group">
       <p class="input-title">Type of Clan</p>
       <div class="types-container">
         <div (click)="changeType('public')" class="{{getType('public')}}">Public</div>
         <div (click)="changeType('private')" class="{{getType('private')}}">Private</div>
         <div (click)="changeType('secret')" class="{{getType('secret')}}" style="display: none">Secret</div>
       </div>
     </div>

     <div class="input-group">
       <p class="input-title">Private Clan Code</p>
       <input [disabled]="this.clan_data.type == 'public'" type="text" class="input-field" [(ngModel)]="clan_data.secret_code">
     </div>

   </div>

   <button [disabled]="!canCreate()" (click)="createClan()" type="button" class="pink-btn">Create Clan</button>
</ion-content>
