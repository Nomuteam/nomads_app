<ion-header>
  <ion-navbar color="black1">
    <ion-buttons end (click)="presentActionSheet()">

     <button ion-button icon-only>
       <ion-icon style="background-color: black!important; box-shadow: none!important;" name="ios-settings" color="white"></ion-icon>
     </button>
    </ion-buttons>
    <p class="title" style="margin-left: 0!important">Ally Profile</p>
  </ion-navbar>
</ion-header>


<ion-content>
 <div class="bg-img"></div>
 <div class="profile-img"></div>
 <p class="user-name">{{this.user_data.business_name}}</p>
 <div class="things-container">
     <div class="user-info">{{this.user_data.legal_name}}</div>
 </div>

 <div class="card-container">
  <div class="row-container">
   <div (click)="openPage('c')" class="element-container">
     <!-- <img src="assets/img/chats_ally.png"> -->
     <ion-icon color="p1" name="ios-chatbubbles"></ion-icon>
     <div class="element-title">Chats</div>
   </div>
   <div (click)="openPage('w')" class="element-container">
     <!-- <img src="assets/img/wallet_ally.png"> -->
     <ion-icon color="p2" name="logo-buffer"></ion-icon>
     <div class="element-title">Wallet</div>
   </div>
  </div>
  <hr>
  <div class="row-container">
   <!-- <div (click)="openPage('cl')" class="element-container">
     <img src="assets/img/nomads_ally.png">
     <div class="element-title">Ratings</div>
   </div> -->
   <div (click)="openPage('e')" class="element-container">
     <!-- <img src="assets/img/event_ally.png"> -->
     <ion-icon color="p3" name="ios-analytics"></ion-icon>
     <div class="element-title">My Events</div>
   </div>
   <div (click)="openPage('n')" class="element-container">
     <!-- <img src="assets/img/notif_ally.png"> -->
     <ion-icon color="p4" name="md-notifications-outline"></ion-icon>
     <div class="element-title">Notification</div>
   </div>
  </div>
 </div>


 <div class="container-btns">
   <button (click)="logOut()" type="button" class="scan-btn">Logout</button>
   <button type="button" class="history-btn">Scanner</button>
 </div>





</ion-content>
