<div *ngIf="this.current_index == 2" class="container-datos w3-animate-right">
 <p class="title-container">Payment</p>
 <div class="card-container">
   <div class="input-group">
     <p class="input-title">Card Holder</p>
     <input type="text" class="input-field" [(ngModel)]="user_data.payment.cardholder">
   </div>
   <div class="input-group">
     <p class="input-title">Card Number</p>
     <input (blur)="getCardT()" type="tel" class="{{class_type}}" [(ngModel)]="user_data.payment.cardnumber">
   </div>
   <ion-grid>
     <ion-row>
       <ion-col col-6>
         <div class="input-group">
           <p class="input-title">Expiry Date</p>
           <input type="month" class="input-field" [(ngModel)]="user_data.payment.card_expiry" value="2022-06">
         </div>
       </ion-col>
       <ion-col col-6>
         <div class="input-group">
           <p class="input-title">CVC</p>
           <input (blur)="getCardC()" type="tel" class="input-field" [(ngModel)]="user_data.payment.card_ccv">
         </div>
       </ion-col>
      </ion-row>
    </ion-grid>
   <div class="input-group">
     <p class="input-title">Billing Address</p>
     <input type="text" class="input-field" [(ngModel)]="user_data.payment.card_address">
   </div>
 </div>
</div>

<div *ngIf="this.current_index == 3 && this.user_type == 'nomads'" class="container-datos w3-animate-right">
  <p class="title-container">Type of Activity</p>
  <div class="likes-container">
      <div *ngFor="let c of this.example_activities; let in=index" (click)="addAct(in)" class="{{getAct(in)}}">{{c.title}}</div>
  </div>

</div>

<div *ngIf="this.current_index == 3 && this.user_type == 'allies'" class="container-datos w3-animate-right">
  <p class="title-container">About You</p>
  <div class="card-container">
    <div class="input-group">
      <p class="input-title">Business Name</p>
      <input type="text" class="input-field" [(ngModel)]="user_data.business.business_name">
    </div>
    <div class="input-group">
      <p class="input-title">Legal Name</p>
      <input type="text" class="input-field" [(ngModel)]="user_data.business.legal_name">
    </div>
    <div class="input-group">
      <p class="input-title">Phone Number</p>
      <input type="tel" class="input-field" [(ngModel)]="user_data.business.phone">
    </div>
    <div class="input-group">
      <p class="input-title">Billing Adress</p>
      <input type="text" class="input-field" [(ngModel)]="user_data.business.billing_address">
    </div>
    <div class="input-group">
      <p class="input-title">RFC</p>
      <input type="text" class="input-field" style="text-transform: uppercase;" [(ngModel)]="user_data.business.rfc">
    </div>
    <div class="input-group">
      <p class="input-title">Banco</p>
      <input type="text" class="input-field" [(ngModel)]="user_data.business.bank">
    </div>
    <div class="input-group">
      <p class="input-title">CLABE</p>
      <input type="text" class="input-field" [(ngModel)]="user_data.business.clabe">
    </div>
  </div>
</div>

<div class="jc-container">
  <button [disabled]="this.current_index == 1" (click)="back()" type="button" name="button" class="back-btn">Back</button>
  <button [disabled]="!this.canAdvance()" (click)="next()" type="button" name="button" class="{{btnClass('next')}}">Next</button>
</div>


</ion-content>
