<ion-content padding class="filtered-page">

<div>
<div class="{{this.getClass()}}">{{type}}</div>
<p class="title-page">{{this.activities_all.length}} results</p>
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let a of this.activities_all" (click)="seeDetails(a)">
      <div class="img-slide" [style.background-image]="sanitizeThis(a.img)"></div>
      <p *ngIf="a.isEvent" class="act-first">{{a.tipo}} - {{a.distance}}</p>
      <p *ngIf="!a.isEvent" class="act-first">{{a.categories.activity_type}} - {{a.distance}} - {{a.next_time}}</p>
      <p class="act-title">{{a.title_complete}}</p>
      <!-- <p class="act-creator">By: {{this.getName(a.creator)}}</p> -->
      <p class="act-distance">{{a.cost}} noms</p>
      <p class="act-rating">{{a.review}} <ion-icon name="star" color="white"></ion-icon> / ({{a.reviews.length}})</p>
    </ion-col>
  </ion-row>
</ion-grid>
</div>



</ion-content>
