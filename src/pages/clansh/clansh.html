<ion-header>
  <ion-navbar color="black1">
    <ion-buttons start style="margin-left: 3%!important;">
     <!-- <div class="circles-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div></div> -->
     <p class="noms-hint">Noms</p>
     <p class="noms-qty">{{this.noms_balance}}</p>
    </ion-buttons>
    <ion-buttons (click)="openFilters()" end>
     <!-- <div class="filters-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div>
     </div> -->
     <button ion-button icon-only>
       <ion-icon name="ios-options" color="white"></ion-icon>
     </button>
    </ion-buttons>
    <p class="title">Clan</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-slides pager="true">
   <ion-slide *ngFor="let a of this.my_clans">
    <div class="clan-container">
      <div class="clan-img" [style.background-image]="sanitizeThis(a.img)"></div>
      <p class="clan-title">{{a.name_complete}}</p>
      <div class="flex-containerc">
          <p class="clan-cat">Nomads</p>
          <img src="assets/img/share_icon.png" class="share-icon">
      </div>
      <p class="clan-members">{{a.members.length}} nomads</p>


      <p class="element-title" style="margin-top: 3%;">Description</p>
      <p class="element-desc">{{a.description}}</p>

      <p class="element-title">Location</p>
      <p class="element-desc">{{a.location}}</p>

      <button (click)="canJoin(a.index, a.type, a.secret_code, a.chat)" type="button" class="join-btn">Join</button>
    </div>
   </ion-slide>
  </ion-slides>
</ion-content>
