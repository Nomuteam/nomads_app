<ion-content padding>

  <div class="justify-row">
    <div class="title-page">Type of service</div>
  </div>

  <div class="pick-hint">Pick One</div>

  <div (click)="selectThis('2')" class="{{getClass('2')}}">
    <div class="service-title">Step 1: Create Studio/Name</div>
    <div class="service-description">Add your studio/Instructor name. Then add all your services to it.</div>
  </div>

  <div (click)="selectThis('1')" class="{{getClass('1')}}">
    <div class="service-title">Create: Service/Class</div>
    <div class="service-description">Create your individual classes or services.</div>
  </div>

  <div (click)="selectThis('3')" class="{{getClass('3')}}">
    <div class="service-title">Create: Experiences/Events/Activities</div>
    <div class="service-description">Create a One time service that offers an unforgettable experience.</div>
  </div>

  <!-- <div (click)="selectThis('3')" class="{{getClass('3')}}">
    <div class="service-title">Health</div>
    <div class="service-description">Healthy food, health centers, spas, massages</div>
  </div> -->

  <div class="jc-container">
    <button (click)="back()" type="button" name="button" class="back-btn">Back</button>
    <button [disabled]="!canAdvance()" (click)="next()" type="button" name="button" class="next-btn">Next</button>
  </div>


</ion-content>
