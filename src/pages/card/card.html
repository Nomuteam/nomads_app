<div class="todo" navPop>

</div>

<div class="modal1" padding>
  <div >
  <div class="top-container">
    <div class="top-title">Card Information</div>
    <div navPop class="top-cancel">Cancel</div>
  </div>

  <div class="saldo-container">
    <div class="saldo-msg">Enter your card information</div>
    <input type="tel" placeholder="Card Number" class="selector" [(ngModel)]="card.number" (ngModelChange)="validateNumber()">
    <!--<input type="tel" placeholder="Month" class="selector" [(ngModel)]="card.month" (ngModelChange)="validateMonth()">-->
    <div class="saldo-msg">Month</div>
    <select placeholder="Month" class="selector" [(ngModel)]="card.month" (ngModelChange)="validateMonth()">
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <div class="saldo-msg">Year</div>
    <!--<input type="tel" placeholder="Year" class="selector" [(ngModel)]="card.year" (ngModelChange)="validateYear()">-->
    <select placeholder="Year" class="selector" [(ngModel)]="card.year" (ngModelChange)="validateYear()">
      <option value="2019">19</option>
      <option value="2020">20</option>
      <option value="2021">21</option>
      <option value="2022">22</option>
      <option value="2023">23</option>
      <option value="2024">24</option>
      <option value="2025">25</option>
    </select>
    <input type="tel" placeholder="CVC" class="selector" [(ngModel)]="card.cvc" (ngModelChange)="validateCVC()">
  </div>

  <div class="hint-secure">Secure Payment By</div>
  <img src="assets/img/openpay.png">

  <button [disabled]="!canAdvance()" (click)="goBack()" type="button" class="pay-btn">
   <div class="pay-container">
     <div class="pay-hint">Continue</div>
   </div>
  </button>
</div>
</div>
