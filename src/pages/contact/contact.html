<ion-content>

  <!-- <ion-fab (click)="openFilters()" right top>
   <button ion-fab mini color="purple"><ion-icon name="ios-switch"></ion-icon></button>
 </ion-fab> -->

  <div #map id="map"></div>

  <div class="slides-cool">
    <div (click)="changePosition()" class="flecha">
      <div class="spanner">
          <!-- <span>&#94;</span> -->
          <span *ngIf="class_slides">&#8679;</span>
          <span *ngIf="!class_slides">&#8681;</span>
      </div>
    </div>
    <div class="top-container" (click)="changePosition()">
      <div class="left-top">
        <div class="text">Nearby and Upcoming</div>
        <!-- <div class="text hint">Classes and Events</div> -->
      </div>
      <div class="number">{{this.getUpcoming().length}}</div>
    </div>
    <ion-slides [hidden]="this.class_slides" slidesPerView="2.5">
     <ion-slide *ngFor="let a of todayActivities" (click)="seeDetails(a)">
       <img src="{{a.img}}" class="img-slide">
       <!-- <div class="img-slide" [style.background-image]="sanitizeThis(a.img)"></div> -->
       <p class="act-title">{{a.title}}</p>
       <p *ngIf="a.distance != 0" class="act-distance"> {{a.distance}}</p>
       <p *ngIf="a.distance == 0" class="act-distance"> Distance not available </p>
       <div *ngIf="!a.isEvent" class="noms-coins">
         <p>{{a.class_price}} noms</p>
       </div>
       <div *ngIf="a.isEvent" class="noms-coins">
         <p>{{a.cost}} noms</p>
       </div>
     </ion-slide>
    </ion-slides>
  </div>



</ion-content>
