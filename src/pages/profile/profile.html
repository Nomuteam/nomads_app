  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="black1">
    <ion-buttons start style="margin-left: 3%!important;">
     <!-- <div class="circles-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div></div> -->
       <div class="noms-ctr">
         <div class="noms-hint">NOMS</div>
         <div class="noms-qty">{{this.noms_balance}}</div>
       </div>
    </ion-buttons>
    <ion-buttons end (click)="presentActionSheet()">

     <button ion-button icon-only>
       <ion-icon style="background-color: black!important; box-shadow: none!important;" name="ios-settings" color="white"></ion-icon>
     </button>
    </ion-buttons>
    <p class="title" style="margin-left: 0!important">My Profile</p>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="superior">
    <div (click)="shareGeneral()" class="code-info">
      <div class="mine">Click to share my code: {{this.user_data.my_code}}</div>
      <img src="assets/img/share_icon.png" class="share-icon">
    </div>
  </div>
 <!-- <div class="bg-img"></div> -->
 <div *ngIf="!this.user_data.img" (click)="presentOptions()" class="profile-img">{{this.user_data.initial}}</div>
 <div *ngIf="this.user_data.img" (click)="presentOptions()" class="profile-img" [style.background-image]="sanitizeThis(this.user_data.img)"></div>
 <p class="user-name">{{this.user_data.first_name}}</p>
 <div class="things-container">
   <div class="info-container">
     <div class="user-info" style="text-transform: capitalize">{{this.user_data.country}}</div>
     <div class="user-info">{{this.getBirthday()}}</div>
   </div>

   <div (click)="openPage('w')" class="container-noms">

     <div  class="container-circles">
       <div class="noms-qty2">{{this.noms_balance}}</div>
       <div class="container-down">
         <!-- <div class="circles-noms">
           <div class="div1"></div>
           <div class="div2"></div>
           <div class="div3"></div></div> -->
           <div class="noms-hint">NOMS</div>
       </div>

     </div>
   </div>
 </div>

 <div class="card-container">
  <div class="row-container">
   <div (click)="openPage('c')" class="element-container">
     <!-- <img src="assets/img/chats_ally.png"> -->
     <ion-icon color="p1" name="ios-chatbubbles"></ion-icon>
     <div class="element-title">Chats</div>
   </div>
   <div (click)="openPage('w')" class="element-container">
     <!-- <img src="assets/img/wallet_ally.png"> -->
     <ion-icon color="p2" name="logo-buffer"></ion-icon>
     <div class="element-title">Wallet</div>
   </div>
  </div>
  <hr>
  <div class="row-container">
    <div (click)="openPage('e')" class="element-container">
      <!-- <img src="assets/img/event_ally.png"> -->
      <ion-icon color="p3" name="ios-analytics"></ion-icon>
      <div class="element-title">My Experiences</div>
    </div>
   <!-- <div (click)="openPage('cl')" class="element-container">
     <img src="assets/img/nomads_ally.png">
     <div class="element-title">Clans</div>
   </div> -->
   <!-- <div (click)="openPage('f')" class="element-container">
     <img src="assets/img/friends_icon.png">
     <div class="element-title">Friends</div>
   </div> -->
   <div (click)="openPage('n')" class="element-container">
     <!-- <img src="assets/img/notif_ally.png"> -->
     <ion-icon color="p4" name="md-notifications-outline"></ion-icon>
     <div class="element-title">Notifications</div>
   </div>
  </div>
 </div>


 <div class="cont-bt">
   <div class="container-btns">
     <button (click)="logOut()" type="button" class="scan-btn">Logout</button>
     <button (click)="openPage('h')" type="button" class="history-btn">Tickets</button>
   </div>
 </div>






</ion-content>
