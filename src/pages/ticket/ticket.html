<div class="todo" navPop>

</div>

<div class="modal1" (click)="seeDetails()">
  <div class="top-part">
      <!-- <img src="{{this.act.img}}" class="img"> -->
      <div class="text">
        <div *ngIf="this.act.activity_name != ''" class="top">{{this.act.activity_name}}</div>
        <!-- <div class="hints">Next: 5:00 pm</div>
        <div class="hints">Spaces: 3/9</div> -->
      </div>
  </div>
  <div class="btm-part">
    <div class="cost"> 
        <span *ngIf="this.act.time != ''">Time: {{this.act.time}}</span> 
        Date: {{this.act.date}} <br> <br> 
      <br> <br> Remember to take an ID with you! <br> <br> 
    
    
    <br><br>
    Confirmation Code: <br> <br>  <b style="opacity: 1!important">{{this.act.index}}
    </b>
  </div>
    <button *ngIf="this.act.location != ''" (click)="goNavigate()" type="button" class="pay-btn" padding>
     <div class="pay-container" padding>
       <div class="pay-hint">See Location</div>
     </div>
    </button>


  </div>
</div>
