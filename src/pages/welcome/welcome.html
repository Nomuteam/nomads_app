<!--
  Generated template for the WelcomePage page.

  Ionic pages and navigation.
-->

<ion-content class="welcome-page">

  <img src="assets/img/logo_1.png" class="logo-welcome">

  <ion-slides pager="true" autoplay="4000" loop="true">
    <ion-slide>
     <h3>Reserve Classes</h3>
    </ion-slide>
    <ion-slide>
     <h3>Create Groups</h3>
    </ion-slide>
    <ion-slide>
     <h3>Discover Experiences</h3>
    </ion-slide>
    <ion-slide>
     <h3>Organize Events</h3>
    </ion-slide>
  </ion-slides>

  <button (click)="openLogin()" type="button" name="button" class="login-btn">Log In</button>
  <button (click)="openLoginFB()" type="button" name="button" class="login-btn">Facebook Log In</button>
  <button (click)="openRegister()" type="button" name="button" class="register-btn">Sign Up</button>
  <p (click)="openCircles()" class="allies-btn">Ally</p>
</ion-content>
