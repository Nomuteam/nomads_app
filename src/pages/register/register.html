<ion-content class="register-page">

  <img src="assets/img/logo_1.png" class="logo-welcome">

  <div class="test-container">
    <div class="{{this.getClass()}}">
     <p *ngIf="user_type == 'nomads'" class="title-container">Sign Up</p>
       <p *ngIf="user_type == 'allies'" class="title-container">Register as an Allied</p>
     <div class="card-container">
       <div class="input-group">
         <p class="input-title">Email</p>
         <input type="text" class="input-field" [(ngModel)]="mail">
       </div>
       <div class="input-group">
         <p class="input-title">Password</p>
         <input type="password" class="input-field" [(ngModel)]="pw">
       </div>
       <div class="input-group">
         <p class="input-title">Phone Number</p>
         <input type="tel" class="input-field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" [(ngModel)]="phone">
       </div>
       <div *ngIf="user_type == 'nomads'" class="input-group">
         <p class="input-title">Invitation Code (Optional)</p>
         <input (keyup.enter)="registerMail()" type="text" class="input-field" [(ngModel)]="code" (blur)="checkCode()">
       </div>
       <label class="container">
         <p>I accept <b (click)="openTerms()"> n≈çmu' Terms and Conditions</b></p>
         <input type="checkbox" [(ngModel)]="accepted">
         <span class="checkmark"></span>
       </label>
     </div>
    </div>

    <div class="jc-container">
      <button (click)="openLogin()" type="button" name="button" class="sign-btn">Back</button>
      <button (click)="registerMail()" *ngIf="user_type == 'nomads'" type="button" name="button" class="login-btn">Sign Up</button>
      <button (click)="registerMail()" *ngIf="user_type == 'allies'" type="button" name="button" class="login-btn rose">Sign Up</button>
    </div>
  </div>





</ion-content>
