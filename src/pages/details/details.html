<div class="todo" navPop>

</div>

<div class="modal1" (click)="seeDetails()">
  <div class="top-part">
      <img src="{{this.act.img}}" class="img">
      <div *ngIf="!this.act.isEvent" class="text">
        <div class="top">{{this.act.title_complete}}</div>
        <div *ngIf="this.act.next_time != 'not today'">
          <div class="hints">Next: {{this.act.next_time}}</div>
          <div class="hints">Spaces: {{this.act.next_spaces}}</div>
        </div>
        <div *ngIf="this.act.next_time == 'not today'">
          <div class="hints">No classes today!</div>
          <!-- <div class="hints">Spaces: {{this.act.next_spaces}}</div> -->
        </div>
      </div>
      <div *ngIf="this.act.isEvent" class="text">
        <div class="top">{{this.act.title}}</div>
        <!-- <div class="hints">Next: {{this.act.schedule[0].start_time}}</div> -->
        <div class="hints">Spaces: {{this.act.spaces_available}}</div>
      </div>
  </div>
  <div class="btm-part">
    <div *ngIf="this.act.isEvent" class="cost">Cost: {{this.act.cost}} noms</div>
    <div *ngIf="!this.act.isEvent" class="cost">Cost: {{this.act.class_price}} noms</div>
    <img src="assets/img/go.png" class="go">
  </div>
</div>
