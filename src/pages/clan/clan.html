    <ion-buttons start style="margin-left: 3%!important;">

       <div class="div2"></div>
       <div class="div3"></div></div> -->
     <!-- <p class="noms-hint">Noms</p>
     <p class="noms-qty">120</p> -->

    <ion-buttons (click)="openFilters()" end>
     <!-- <div class="filters-noms">
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div>
     </div> -->
     <!-- <button ion-button icon-only>
       <ion-icon name="ios-options" color="white"></ion-icon>
     </button> -->

    <p class="title">{{clan.name_complete}}</p>

</ion-header>


<ion-content padding>
 <!-- <div class="clan-title"></div> -->
 <!-- <div class="clan-maina">Nomads</div> -->

 <div class="clan-container">
   <div class="clan-img" [style.background-image]="sanitizeThis(clan.img)"></div>
   <div class="jc-topcontainer">
    <div class="clan-members">{{clan.members_n}} nomads</div>
    <!-- <div class="clan-members">4.5 (90)</div> -->
    <!-- <p class="element-title">Location</p>
    <p class="element-desc">{{clan.location}}</p> -->
    <div (click)="shareGeneral()" class="left-jc">
      <div class="left-text">Share clan</div>
      <img src="assets/img/share_icon.png" class="share-icon">
    </div>

   </div>


   <div class="element-title" style="margin-top: 3%;">Description</div>
   <div class="element-desc">{{clan.description}}</div>

   <div class="down-row">
     <div class="element-down">
       <p class="element-title">Location</p>
       <p class="element-desc loc">{{clan.location}}</p>
     </div>

      <button (click)="openChat()" type="button" class="pink-btn chat-top">Chat</button>
   </div>



 </div>

 <div class="section-title">Clan Schedule</div>
 <div class="schedule-container">
  <!-- <div class="schedule-day">Today</div> -->
  <div *ngFor="let s of this.schedule" class="schedule-element">
    <div class="schedule-left">
      <div class="schedule-nomad">{{s.name}}</div>
      <div class="schedule-activity">{{s.title}}</div>
    </div>
    <div class="schedule-right">
      <div (click)="whichIs(s.index)" class="schedule-spots">Join</div>
      <div class="schedule-time">{{s.day}} {{s.time}}</div>
    </div>
  </div>
 </div>

   <button (click)="openNew()" type="button" class="pink-btn green">Create Event</button>
 <button (click)="openMembers()" type="button" class="pink-btn">View Members</button>

 <!-- <button [disabled]="true" type="button" class="pink-btn">Invite through code</button> -->

 <div (click)="confirmSalir()" class="leave-btn">Leave Clan</div>

</ion-content>
