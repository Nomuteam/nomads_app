<ion-header>

  <ion-navbar color="black1">
    <!-- <ion-title>day</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="week-days">
    <div *ngFor="let d of this.days">
      <div class="{{getClass(d.number)}}" (click)="changeSelected(d.number, d.day)">{{d.ab}}</div>
    </div>
  </div>


  <div class="title-page">Morning</div>
  <div class="time-table">
    <div *ngFor="let t of this.times; let in = index">
      <div *ngIf="in < 7" class="{{getClassT(in)}}" (click)="changeTime(in)">{{t.time}}</div>
    </div>
  </div>

  <div class="title-page">Noon</div>
  <div class="time-table">
    <div *ngFor="let t of this.times; let in = index">
      <div *ngIf="in > 6 && in < 13" class="{{getClassT(in)}}" (click)="changeTime(in)">{{t.time}}</div>
    </div>
  </div>


  <div class="title-page">Afternoon</div>
  <div class="time-table">
    <div *ngFor="let t of this.times; let in = index">
      <div *ngIf="in > 12" class="{{getClassT(in)}}" (click)="changeTime(in)">{{t.time}}</div>
    </div>
  </div>

  <div class="jc-container">
    <button (click)="goFiltered()" type="button" name="button" class="next-btn">Go</button>
  </div>
</ion-content>
